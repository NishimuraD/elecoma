language: ruby
rvm:
  - 2.1.5
  - 2.2.0
  - ruby-head
env:
  - DB=postgresql
  - DB=mysql
  - DB=sqlite
before_install:
  - '[ "$DB" = "postgresql" ] && echo "gem \"pg\"" >> Gemfile || :'
  - '[ "$DB" = "mysql" ] && echo "gem \"mysql2\"" >> Gemfile || :'
  - bundle install
before_script:
  - mv config/database.$DB.yml config/database.yml
  - bundle exec rake db:create RAILS_ENV=test
  - bundle exec rake db:migrate RAILS_ENV=test
matrix:
  allow_failures:
    - rvm: ruby-head
